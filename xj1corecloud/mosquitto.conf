# 湘江一号 - MQTT Broker 配置
# 为师生通信系统提供可靠的消息传递服务

# 监听端口
listener 1883
listener 9001
protocol websockets

# 允许匿名连接（简化配置，生产环境建议启用认证）
allow_anonymous true

# 日志配置
log_dest stdout
log_type all

# 持久化配置
persistence true
persistence_location /mosquitto/data/

# 连接配置
max_connections 100
keepalive_interval 60

# 消息配置
max_queued_messages 1000
message_size_limit 1048576
