<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>湘江一号云端通信系统 - XJ1CoreCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 头部导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-cloud-arrow-up"></i>
                    湘江一号云端通信系统
                </a>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item">
                        <span class="navbar-text">
                            <span id="connection-status" class="badge bg-secondary">
                                <i class="bi bi-circle-fill"></i> 连接中...
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="bi bi-gear"></i> 系统状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="text-center">
                                    <div class="h4 mb-0" id="message-count">0</div>
                                    <small class="text-muted">消息总数</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="text-center">
                                    <div class="h4 mb-0" id="connection-time">--:--</div>
                                    <small class="text-muted">连接时间</small>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="small">
                            <div><strong>Broker:</strong> <span id="broker-info">--</span></div>
                            <div><strong>发布主题:</strong> <span id="publish-topic">--</span></div>
                            <div><strong>订阅主题:</strong> <span id="subscribe-topic">--</span></div>
                        </div>
                    </div>
                </div>

                <!-- 消息发送区域 -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-send"></i> 发送消息</h5>
                        <small class="badge bg-info">
                            <i class="bi bi-broadcast"></i> 通过MQTT发布
                        </small>
                    </div>
                    <div class="card-body">
                        <form id="message-form">
                            <div class="mb-3">
                                <textarea 
                                    class="form-control" 
                                    id="message-input" 
                                    rows="3" 
                                    placeholder="请输入要发送的消息..."
                                    maxlength="500"
                                ></textarea>
                                <div class="form-text">
                                    <span id="char-count">0</span>/500 字符
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="send-btn">
                                <i class="bi bi-send"></i> 发送消息
                            </button>
                        </form>
                    </div>
                </div>

                <!-- 快捷消息 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-lightning"></i> 快捷消息</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-secondary btn-sm quick-message" data-message="唐老师：您好吗？">
                                <i class="bi bi-heart"></i> 问候消息
                            </button>
                            <button class="btn btn-outline-secondary btn-sm quick-message" data-message="系统状态正常">
                                <i class="bi bi-check-circle"></i> 状态报告
                            </button>
                            <button class="btn btn-outline-secondary btn-sm quick-message" data-message="收到，谢谢！">
                                <i class="bi bi-hand-thumbs-up"></i> 确认消息
                            </button>
                            <button class="btn btn-outline-secondary btn-sm quick-message" data-message="MQTT测试消息 - " id="test-message">
                                <i class="bi bi-broadcast"></i> MQTT测试
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧消息显示区域 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="bi bi-chat-dots"></i> 消息记录</h5>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm" id="clear-messages">
                                <i class="bi bi-trash"></i> 清空
                            </button>
                            <button class="btn btn-outline-primary btn-sm" id="auto-scroll-toggle">
                                <i class="bi bi-arrow-down"></i> 自动滚动
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="message-container" class="message-container">
                            <div class="text-center p-4 text-muted">
                                <i class="bi bi-chat-square-dots fs-1"></i>
                                <p class="mt-2">等待消息...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <!-- 通知内容 -->
            </div>
        </div>
    </div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
